<!DOCTYPE html>
<html>
<head>
    <title>Single Query Scraping</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
<div style="padding: 20px;">
    <h2>Single Query Scraping</h2>
    <form id="scrapeFormSingle">
        <div style="margin-bottom: 15px;">
            <label for="querySingle">Enter search query:</label>
            <input type="text" id="querySingle" name="query"
                   style="width: 100%; padding: 8px; margin-top: 5px;"
                   placeholder="e.g., restaurants in New York" required>
        </div>

        <button type="submit" style="padding: 10px 20px;">
            Start Scraping
        </button>
    </form>

    <div id="resultSingle" style="display: none; margin-top: 20px;"></div>
</div>

</body>
</html>
