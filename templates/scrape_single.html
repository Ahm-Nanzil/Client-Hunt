<!DOCTYPE html>
<html>
<head>
    <title>Single Query Scraping</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .single-form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        #singleQueryInput { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .single-btn { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .single-btn:hover { background: #0056b3; }
        .single-result-box { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .single-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .single-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .single-loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Single Query Email Scraping</h1>

    <form id="singleScrapeForm">
        <div class="single-form-group">
            <label for="singleQueryInput">Search Query:</label>
            <input type="text" id="singleQueryInput" name="query"
                   value='site:instagram.com "fitness Coach" "@gmail.com"'
                   placeholder="Enter your search query">
        </div>

        <button type="submit" class="single-btn">Start Scraping</button>
    </form>

    <div id="singleResult" style="display: none;"></div>
</body>
</html>

<script>
function bindSingleModalForm() {
    const form = document.getElementById('singleScrapeForm');
    if (!form) return;

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const query = document.getElementById('singleQueryInput').value;
        const resultDiv = document.getElementById('singleResult');

        if (!query.trim()) {
            resultDiv.innerHTML = '<div class="single-result-box single-error">Please enter a search query.</div>';
            resultDiv.style.display = 'block';
            return;
        }

        resultDiv.innerHTML = '<div class="single-result-box single-loading">Scraping in progress... This may take a few minutes.</div>';
        resultDiv.style.display = 'block';

        fetch('/process_scrape', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: 'single', queries: [query] })
        })
        .then(response => response.json())
        .then(data => {
            resultDiv.innerHTML = `<div class="single-result-box ${data.success ? 'single-success' : 'single-error'}">${data.message}</div>`;
        })
        .catch(error => {
            resultDiv.innerHTML = `<div class="single-result-box single-error">Error: ${error.message}</div>`;
        });
    });
}
</script>
